{% extends "Layout.html" %}

{% block content %}
<div>
<h1>File Comparisons</h1>

{% for comparison in object_list %}
    <li><a href="{% url 'report' report_id comparison.file_1 comparison.file_2 %}">file: {{ comparison.file_1}} and file: {{ comparison.file_2 }} ({{ comparison.percent_match }}%)</a></li>

{% endfor %}


</div>

{% endblock %}
