{% extends "layout.html" %}


{% block content %}

<table>
    <tbody>
        <tr>
            <td class="testtabletopalign">
                <div class="upload-form-container">
                {% block uploadfile %}
                    {% include "upload_file_form.html" %}
                {% endblock %}
                </div>
            </td>

            <td>
                <div class="text-center heading">List of Reports{{ report_id }}</div>
                <div class="file-list-container box-glow">

                    <table class="table table-striped table-hover table-links-block">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Description</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for report in report_list %}
                            <tr>
                                <td>
                                    <a href="{% url 'report_file_list' report.id %}">
                                        {{ report.id }}
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'report_file_list' report.id %}">
                                        {{ report.date }}
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'report_file_list' report.id %}">
                                        {{ report.description }}
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
